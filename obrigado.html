<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado - Vantasec</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b121a;
      color: #e1e6eb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #099aa5;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #078b92;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 400px;
      line-height: 1.4;
      color: #b8c3cc;
    }
    a {
      background: #099aa5;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #099aa599;
    }
    a:hover,
    a:focus {
      background: #078b92;
      box-shadow: 0 0 15px #078b92bb;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Obrigado pelo contato!</h1>
  <p>Sua mensagem foi enviada com sucesso. Em breve, entraremos em contato.</p>
  <a href="index.html" aria-label="Voltar para a página inicial">Voltar para a página inicial</a>
</body>
</html>
